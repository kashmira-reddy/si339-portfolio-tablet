      <div class="contact_grid_container">
        <form
        action="https://formspree.io/f/mdoyqgdv"
        method="POST"
        >
          <label for="name_id">Your Name*</label>
          <input type="text" placeholder="Your Name" id = "name_id" name="name" required>

          <input type="email" placeholder="Your Email" id = "email_id" name="email" required><br>

          <input type="tel" id = "phone_id" name="phone" placeholder="(123) 456-7890">

          <label for="msg">Leave A Message*</label>
          <textarea placeholder="Your Message" id = "msg" name="mesg" required></textarea><br>

          <!-- <input type="checkbox" checked="checked" name="remember" id = "cBox">
